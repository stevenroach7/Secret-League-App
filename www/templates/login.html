<ion-view view-title="Secret League">

  <ion-content class="login-view" overflow-scroll="true" scrollbar-y="false">
    <div class="login-container">

      <div><img class="homescreen-logo"ng-src="img/homescreen.png" alt="Secret League"></div>

      <form ng-submit="login()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Email:</span>
            <input type="text" ng-model="loginData.loginEmail">
          </label>
          <label class="item item-input">
            <span class="input-label">Password:</span>
            <input type="password" ng-model="loginData.loginPassword">
          </label>
          <label class="item">
            <button class="button button-block button-royal" type="submit">Log in</button>
          </label>
        </div>
      </form>
<!--
      <label class="item register-item">
        <button class="button button-block button-royal">Register</button>
      </label> -->

      <a class="button button-royal button-block start-button" ng-click="showRegistrationModal()">
        <i class="ion-ios-basketball ball"></i>
      </a>
      <label class="start-label">Click the ball to Register!</label>


    </div>
  </ion-content>
</ion-view>
