<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">View Players in Game</h1>
  </ion-header-bar>


  <ion-content class="players-view" overflow-scroll="true" scrollbar-y="false"on-swipe-down="closePlayersModal()">

    <ion-list>
      <ion-item ng-repeat="(gameMemberID, status) in playerIDs" ng-show="status==1" ng-click="showProfileModal(gameMemberID)">
        {{gameMemberID | userIDToName}}
      </ion-item>
    </ion-list>

  </ion-content>

  <div class="bar bar-footer close-footer" ng-click="closePlayersModal();">
    <h2 class="close-icon icon ion-close-round"></h2>
  </div>

</ion-modal-view>
