<ion-view view-title="Schedule">
  <ion-nav-buttons side="right">

  </ion-nav-buttons>


  <ion-content class="schedule-view" scroll="false">

    <div class="button-bar date-nav-schedule">
      <a ng-show="{{showLastDateArrow(getLastDateString())}}" ng-href="#/tab/schedule/{{getLastDateString()}}" nav-transition="none" class="button button-royal button-block icon ion-android-arrow-back"></a>
      <a class="date-display button button-block item-unselectable">
        <label class="date-title title-shadow">
          {{date | date:'MMMM dd'}}
        </label>
      </a>
      <a ng-show="{{showNextDateArrow(getNextDateString())}}" ng-href="#/tab/schedule/{{getNextDateString()}}" nav-transition="none" class="button button-royal button-block icon ion-android-arrow-forward"></a>
    </div>
